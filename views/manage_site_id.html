{% extends 'base.html' %}

{% block title %}Edit Site{{super()}}{% endblock %}

{% block content %}
<div class="container pt">
    <div class="row">
        <a href="/manage/" class="btn btn-default">Manage Top</a><a href="/manage/site/new/" class="btn btn-default">New Site</a>
    </div>

    <div class="row mt">
        <div class="col-lg-6 col-lg-offset-3 centered">
            <h3>{{ site.title }}</h3>
            <hr>
            <p>サイトの設定変更</p>
        </div>
    </div>
    <div class="row mt">
        <div class="col-lg-8 col-lg-offset-2">
            <form role="form" action="" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" id="siteid" name="siteid" placeholder="Site ID" value="{{ site.site_id }}" disabled="disabled">
                    <br>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="title" name="title" placeholder="Title" value="{{ site.title }}">
                    <br>
                </div>
                <div class="form-group">
                    <textarea name="body" placeholder="Body" rows="5" class="form-control">{{ site.body }}</textarea>
                    <br>
                </div>

                <input type="submit" value="Update" class="btn btn-lg btn-block btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock %}
