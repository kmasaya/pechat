{% extends 'base.html' %}

{% block title %}New Site{{super()}}{% endblock %}

{% block content %}
<div class="container pt">
    <div class="row">
        <a href="/manage/" class="btn btn-default">Manage Top</a><a href="/manage/site/new/" class="btn btn-default">New Site</a>
    </div>

    <div class="row mt">
        <div class="col-lg-6 col-lg-offset-3 centered">
            <h3>New Site</h3>
            <hr>
            <p>サイトの新規作成</p>
        </div>
    </div>
    <div class="row mt">
        <div class="col-lg-8 col-lg-offset-2">
            <form role="form" action="" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" id="site_id" name="site_id" placeholder="Site ID" maxlength="16" required="required">
                    <br>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                    <br>
                </div>
                <div class="form-group">
                    <textarea name="body" placeholder="Body" rows="5" class="form-control"></textarea>
                    <br>
                </div>

                <input type="submit" value="Regist" class="btn btn-lg btn-block btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock %}
